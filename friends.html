<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> 
            <!-- 이런 작명을 BEM  방법이라고 한다. 아들놈한테 __ 으로 연결-->
            <!-- 특성을 줄때는 status-bar--big 이런식으로 --을 사용해 연결 , 동일한 관계에서 -->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>  
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
            <section></section>
        </div>    
    </div>

     <!--Navigator 는 보통 ul - li 조합으로 많이 작성됨.-->
    <nav class="nav">
        <ul class="nav__list"> 
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <script defer src="https://kit.fontawesome.com/38fbe6c5c6.js" crossorigin="anonymous"></script>
